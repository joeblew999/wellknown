# Docker Compose configuration for env-demo example
#
# USAGE:
#   # Build with Dockerfile (traditional)
#   docker-compose up --build
#
#   # Use ko-built image (fast, 12MB)
#   go run . ko-build
#   IMAGE=ko.local/example-...:latest docker-compose up
#
# Stop: docker-compose down
# Logs: docker-compose logs -f

services:
  # ================================================================
  # Application
  # ================================================================
  app:
    # Image can be overridden with IMAGE environment variable
    # Default: env-demo:latest (built from Dockerfile)
    # Ko build: IMAGE=ko.local/example-...:latest docker-compose up
    image: ${IMAGE:-env-demo:latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: env-demo-app
    command: ["serve"]  # Run the serve command (required for ko images)
    ports:
      - "8080:8080"
    env_file:
      - .env.local  # Load environment from .env.local
    # === AUTO-GENERATED ENVIRONMENT (do not edit between markers) ===
    environment:
      # AUTO-GENERATED - DO NOT EDIT MANUALLY
      # Update with: go run . sync-registry
      SERVER_PORT: "8080"
      LOG_LEVEL: "info"
      FEATURE_BETA: "false"
    # === END AUTO-GENERATED ===
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/app/server", "health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # ================================================================
  # PostgreSQL Database
  # ================================================================
  postgres:
    image: postgres:16-alpine
    container_name: env-demo-postgres
    environment:
      POSTGRES_DB: demo_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================================================
  # Redis Cache
  # ================================================================
  redis:
    image: redis:7-alpine
    container_name: env-demo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ================================================================
  # Adminer (Database UI)
  # ================================================================
  adminer:
    image: adminer:latest
    container_name: env-demo-adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - postgres

# ================================================================
# Volumes
# ================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

# ================================================================
# Networks
# ================================================================
networks:
  app-network:
    driver: bridge
