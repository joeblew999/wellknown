# Fly.io Configuration for env-demo
# Deploy with: make fly-deploy
# Docs: https://fly.io/docs/reference/configuration/

app = 'env-demo'
primary_region = 'sjc'

[build]
  [build.args]
    GO_VERSION = '1.23'

[env]
  SERVER_PORT = "8080"
  LOG_LEVEL = "info"
  FEATURE_BETA = "false"

# === START AUTO-GENERATED SECRETS LIST ===
# Secrets (set via: secrets)
# - DATABASE_URL
# - STRIPE_API_KEY
# - SENDGRID_API_KEY
# === END AUTO-GENERATED SECRETS LIST ===

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '5s'

  [[services.http_checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'
