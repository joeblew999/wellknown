# Fly.io Configuration for env-demo
# Deploy with: make fly-deploy
# Docs: https://fly.io/docs/reference/configuration/

app = 'env-demo'
primary_region = 'sjc'

[build]
  [build.args]
    GO_VERSION = '1.23'

# === START AUTO-GENERATED [env] ===
[env]
  # # AUTO-GENERATED - DO NOT EDIT MANUALLY
  # # Update with: go run . fly-sync
  SERVER_HOST = "0.0.0.0"
  SERVER_PORT = "8080"
  SERVER_TIMEOUT = "30"
  LOG_LEVEL = "info"
  DATABASE_MAX_CONNECTIONS = "25"
  DATABASE_SSL_MODE = "require"
  FEATURE_NEW_UI = "false"
  FEATURE_BETA_API = "false"
  FEATURE_ANALYTICS = "true"
  CACHE_TTL = "3600"

# === END AUTO-GENERATED [env] ===

# Secrets (set via: go run . fly-secrets-import)
# - DATABASE_URL
# - STRIPE_API_KEY
# - STRIPE_WEBHOOK_SECRET
# - SENDGRID_API_KEY
# - OAUTH_GOOGLE_CLIENT_ID
# - OAUTH_GOOGLE_CLIENT_SECRET
# - OAUTH_GOOGLE_REDIRECT_URL
# - OAUTH_GITHUB_CLIENT_ID
# - OAUTH_GITHUB_CLIENT_SECRET
# - REDIS_URL
# - REDIS_PASSWORD

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '5s'

  [[services.http_checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'
