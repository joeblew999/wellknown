# Fly.io configuration for PDF Form application
app = "pdfform"
primary_region = "syd" # Sydney, Australia - change as needed

[build]
  dockerfile = "Dockerfile"

[env]
  PDFFORM_DATA_DIR = "/app/.data"

[[mounts]]
  source = "pdfform_data"
  destination = "/app/.data"
  initial_size = "1gb"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
