{{define "google_calendar_custom"}}
<form method="POST" action="/">
    <div class="form-group">
        <label for="title">Event Title *</label>
        <input type="text" id="title" name="title" required placeholder="Team Meeting">
    </div>

    <div class="form-group">
        <label for="start_time">Start Time *</label>
        <input type="datetime-local" id="start_time" name="start_time" value="2025-10-26T14:00" required>
    </div>

    <div class="form-group">
        <label for="end_time">End Time *</label>
        <input type="datetime-local" id="end_time" name="end_time" value="2025-10-26T15:00" required>
    </div>

    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="Conference Room A">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Quarterly planning meeting"></textarea>
    </div>

    <button type="submit" class="btn-primary">Generate Calendar URL</button>
</form>

{{if .Error}}
<div class="error">
    <strong>Error:</strong> {{.Error}}
</div>
{{end}}

{{if .GeneratedURL}}
<div class="result">
    <h3>âœ… Generated URL</h3>
    <div class="url">{{.GeneratedURL}}</div>
    <div class="actions">
        {{if .AppURL}}
        <button class="btn-open" onclick="window.location.href='{{.AppURL}}'; setTimeout(() => window.open('{{.GeneratedURL}}', '_blank'), 1000);">Open in App</button>
        {{end}}
        <button class="btn-open" onclick="window.open('{{.GeneratedURL}}', '_blank')">Open in Web</button>
        <button class="btn-copy" onclick="copyURL('{{.GeneratedURL}}', this)">Copy URL</button>
    </div>
</div>
{{end}}
{{end}}
