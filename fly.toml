# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "wellknown-pb"
primary_region = "sjc"

[build]

[env]
  # PocketBase configuration (non-secret)
  # Secrets (OAuth, SMTP, etc.) are set via: make fly-secrets
  SERVER_HOST = "127.0.0.1"
  SERVER_PORT = "8090"
  PB_DATA_DIR = ".data/pb"
  BEHIND_PROXY = "false"
  HTTPS_ENABLED = "false"
  CERT_FILE = ".data/certs/cert.pem"
  KEY_FILE = ".data/certs/key.pem"
  HTTPS_PORT = "8443"
  UPDATE_SOURCE = "github"
  UPDATE_LOCAL_DIR = ".dist"


[http_service]
  internal_port = 8090
  force_https = true
  auto_stop_machines = "off"  # Keep running - PocketBase needs to be always available
  auto_start_machines = true
  min_machines_running = 1
  max_machines_running = 1  # SQLite = single machine only

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/api/health"

[mounts]
  source = "pb_data"          # Volume name (kept for existing deployments)
  destination = "/app/.data"  # Mount entire .data directory (multi-service)

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
