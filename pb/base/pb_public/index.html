<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellknown - Google Calendar OAuth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .status {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status.authenticated {
            background: #e7f5e9;
            border: 2px solid #4caf50;
        }

        .status.not-authenticated {
            background: #fff3e0;
            border: 2px solid #ff9800;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4285f4;
            color: white;
        }

        .btn-primary:hover {
            background: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .google-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .features {
            margin-top: 30px;
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }

        .features h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features li {
            padding: 8px 0;
            color: #666;
            font-size: 14px;
        }

        .features li:before {
            content: "âœ“ ";
            color: #4caf50;
            font-weight: bold;
            margin-right: 8px;
        }

        .calendar-events {
            margin-top: 20px;
        }

        .event {
            background: #f9f9f9;
            border-left: 4px solid #4285f4;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .event-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .event-time {
            font-size: 14px;
            color: #666;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— Wellknown</h1>
        <p class="subtitle">Google Calendar OAuth Integration</p>

        <div id="auth-status" class="status">
            <div class="loading">Checking authentication status...</div>
        </div>

        <div id="auth-controls"></div>

        <div id="calendar-events"></div>

        <div class="features">
            <h3>What you can do:</h3>
            <ul>
                <li>Sign in with your Google account</li>
                <li>View your upcoming calendar events</li>
                <li>Create new calendar events</li>
                <li>Securely stored OAuth tokens</li>
                <li>Automatic token refresh</li>
            </ul>
        </div>
    </div>

    <script>
        // Check authentication status on page load
        async function checkAuthStatus() {
            try {
                const response = await fetch('/auth/status');
                const data = await response.json();

                const statusDiv = document.getElementById('auth-status');
                const controlsDiv = document.getElementById('auth-controls');

                if (data.authenticated) {
                    statusDiv.className = 'status authenticated';
                    statusDiv.innerHTML = '<strong>âœ“ Authenticated</strong><br>You are signed in with Google';

                    controlsDiv.innerHTML = `
                        <button class="btn btn-secondary" onclick="logout()">Sign Out</button>
                    `;

                    // Load calendar events
                    loadCalendarEvents();
                } else {
                    statusDiv.className = 'status not-authenticated';
                    statusDiv.innerHTML = '<strong>Not Authenticated</strong><br>Sign in to access your Google Calendar';

                    controlsDiv.innerHTML = `
                        <a href="/auth/google" class="btn btn-primary">
                            <svg class="google-icon" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Sign in with Google
                        </a>
                    `;
                }
            } catch (error) {
                console.error('Failed to check auth status:', error);
                document.getElementById('auth-status').innerHTML = '<div class="loading">Error checking status</div>';
            }
        }

        async function loadCalendarEvents() {
            const eventsDiv = document.getElementById('calendar-events');
            eventsDiv.innerHTML = '<div class="loading">Loading your calendar events...</div>';

            try {
                const response = await fetch('/api/calendar/events');
                const events = await response.json();

                if (events.length === 0) {
                    eventsDiv.innerHTML = '<p style="text-align: center; color: #666;">No upcoming events</p>';
                    return;
                }

                let html = '<h3 style="margin-top: 20px; margin-bottom: 15px;">Your Upcoming Events</h3>';
                events.forEach(event => {
                    const startTime = event.start?.dateTime || event.start?.date || 'No time';
                    html += `
                        <div class="event">
                            <div class="event-title">${event.summary || 'Untitled Event'}</div>
                            <div class="event-time">${new Date(startTime).toLocaleString()}</div>
                        </div>
                    `;
                });

                eventsDiv.innerHTML = html;
            } catch (error) {
                console.error('Failed to load events:', error);
                eventsDiv.innerHTML = '<div class="loading">Failed to load events</div>';
            }
        }

        function logout() {
            window.location.href = '/auth/logout';
        }

        // Check auth status on page load
        checkAuthStatus();
    </script>
</body>
</html>
